    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <a href="/index.html"><img class="logo-menu" src="/img/logo.png" alt="Logo Lukinha Gabriel Moya com fundo laranja"></a>
        <nav id='nav'>
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamburguer"></span>
            </button>
            <ul id="menu" class="cabecalho-menu" role="menu">
                <a class="menu-item" href="/index.html">Home</a>
                <a class="menu-item" href="#">Portfólio</a>
                <a class="menu-item" target="_blank" href="https://www.instagram.com/_lukinha.gabriel_/">Instagram</a>
                <a class="menu-item" target="_blank" href="https://github.com/LukinhaGabriel">Github</a>
                <a class="menu-item" href="contato.html">Contato</a>
            </ul>
        </nav>
    </header>
    <main id="content-contact">
        <div class="box-contact-title">
            <h1 class="title-contact">Contato</h1>
            <p class="paragraph-contact">Quer me contratar entre em contato comigo :)</p>
            <ul class="icon-list">
                <li><a class="social-networks" href="https://www.instagram.com/lukinhamoyadev/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a class="social-networks" href="https://github.com/LukinhaGabriel" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a class="social-networks" href="https://github.com/LukinhaGabriel" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            </ul>
        </div>
        <form class="form" action="https://formsubmit.co/lukinhagabrielboleiro@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://lucasgabrielmoya-landingpage.vercel.app/pages/sucesso.html"> 
            <fieldset class="group">
                <div class="field-box">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="name" placeholder="Insira seu nome" required>
                </div>
                
                <div class="field-box">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome" required>
                </div>
            </fieldset>
            
            <div class="field-box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Insira seu email" required>
            </div>

            <div class="field-box-radio">
                <label>Qual serviço quer me contratar?</label>
                <label>
                    <input type="radio" name="choose service" value="criacao-de-site" checked> Criação de Site
                </label>
                <label>
                    <input type="radio" name="choose service" value="criacao-de-landingpage"> Criação de  Landing Page
                </label>
                <label>
                    <input type="radio" name="choose service" value="UX/UIdesign"> Planejamento de Sites ou sistemas
                </label>
            </div>

            <div class="mensagem-box">
                <label for="mensagem">Conte um pouco do projeto a ser desenvolvido:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>

            <button class="button" type="submit">Enviar</button>
        </form>
    </main>
    <footer class="rodape">
        <a href="https://lucasgabrielmoya-nu.vercel.app/" target="_blank"><img class="rodape-imagem" src="/img/logo-footer.png" alt="Logo Lukinha Gabriel Moya sen fundo"></a>
    </footer>


    <script src="/script/main.js"></script>
</body>
